<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard Project</title>
    </head>
    <body>
        <div class="container">
            <div class="home-points">
                <h3>HOME</h3>
                <div class="score-border">
                    <span id="home-score">0</span>
                </div>
                <div class="btn-guest">
                    <button id="home-button-one" onclick="homeIncrementOne()">+1</button>
                    <button id="home-button-two" onclick="homeIncrementTwo()">+2</button>
                    <button id="home-button-three" onclick="homeIncrementThree()">+3</button>
                </div>
            </div>
            <div class="home-points">
                <h3>GUEST</h3>
                <div class="score-border">
                    <span id="guest-score">0</span>
                </div>
                <div class="btn-guest">
                    <button id="guest-button-one" onclick="guestIncrementOne()">+1</button>
                    <button id="guest-button-two" onclick="guestIncrementTwo()">+2</button>
                    <button id="guest-button-three" onclick="guestIncrementThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
